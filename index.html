<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Path Gen</title>
        <link rel="shortcut icon" href="images/aggieroboticslogo.png" />

        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/pathgen.css">
        <link rel="stylesheet" href="styles/debug.css">
        <link rel="stylesheet" href="styles/sidebar_popup.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script defer src="js/aaa_global_variables.js"></script>
        <script defer src="js/waypoints.js"></script>
        <script defer src="js/console_buttons.js"></script>
        <script defer src="js/console_text.js"></script>
        <script defer src="js/path_lines.js"></script>
        <script defer src="js/calculate_rotation.js"></script>
        <script defer src="js/starting_angle.js"></script>
        <script defer src="js/relativeXYCoordinates.js"></script>
        <script defer src="js/window_resize.js"></script>
        <script defer src="js/output_reckless_code.js"></script>
        <script defer src="js/popup_menu.js"></script>
        <script defer src="js/changeMaps.js"></script>

        <script defer src="js/debug_functions.js"></script>
    </head>
    <body id="home">
        <main class="kanit">
            <header class="header">
                <div class="header-operations-container">
                    <p class="header-window-dropdown simple-hoverable">
                        Window
                    </p>
                    <div class="header-window" style="display: none;">
                        stuff
                    </div>
                    <div id="settingsButton">
                        <p class="header-settings-dropdown simple-hoverable dropdown-button">
                            Settings
                        </p>
                        <div id="settingsDropdownContentContainer" class="dropdown-content dropdown-content-container hide">
                            <div class="dropdown-content dropdown-list">
                                <a id="autonMapChangeLink" href="#" class="dropdown-content dropdown-item">Autonomous Map</a>
                                <a id="skillsMapChangeLink" href="#" class="dropdown-content dropdown-item">Skills Map</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-text-container">
                    <p class="header-text" id="website-title">
                        Path Generation
                    </p>
                </div>
                <div class="header-image-container">
                    <img class="header-text-image" src="images/aggieroboticslogob.png" alt="">
                </div>
            </header>
            <nav class="sidebar">
                <div class="sidebar-dropdown-div">
                    <div class="options-container">
                        <div class="width88p">
                            <div class="angle-container">
                                <div class="angle-text-container">
                                    <label for="AngleZeroInput">
                                        Angle θ<sub>0</sub> =
                                    </label>
                                    <input id="AngleZeroInput" type="text" class="kanit" value="0">
                                </div>
                            </div>
                        </div>
                        <div class="width88p">
                            <div class="events-container" id="events-container">
                                <div class="events-text-container">
                                    <p class="events-text">
                                        Events
                                    </p>
                                    <p class="events-arrow" id="events-arrow">
                                        ▲
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="width88p">
                            <div class="paths-container dropdown-button" id="paths-container">
                                <div class="paths-text-container">
                                    <p class="paths-text">
                                        Paths
                                    </p>
                                    <p class="paths-arrow" id="paths-arrow">
                                        ▲
                                    </p>
                                </div>
                                <div class="constraint-container" id="constraint-container"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="console-main-container">
                    <p class="console-text">
                        Console
                    </p>
                    <div class="console-container">
                        <div class="main-console">
                            <div class="console" id="console"></div>
                            <div class="divider"></div>
                        </div>
                        <div class="quick-actions-container">
                            
                            <div class="quick-action" id="start-code">
                                <p class="quick-action-text">
                                    Begin
                                </p>
                            </div>
                            <div class="quick-action" id="restart-code">
                                <p class="quick-action-text">
                                    Restart
                                </p>
                            </div>
                            <div class="quick-action" id="copy-code">
                                <p class="quick-action-text">
                                    Copy
                                </p>
                            </div>
                            <div class="quick-action" id="save-path">
                                <p class="quick-action-text">
                                    Save
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </nav>
            <section class="pathgen-container" id="pathgen-container">
                <img class="pathgen-image" id="pathgenMap" src="images/autonomous_map.png" alt="">

                <div class="robot-dragger-base" id="robot-dragger-base">
                    <div class="robot-dragger first-base"></div>
                </div>
            </section>
        </main>
    </body>
</html>
